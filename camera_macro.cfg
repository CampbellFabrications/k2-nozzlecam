[respond]

[gcode_shell_command START_RECORDING]
command: /usr/bin/start_recording.sh
timeout: 99999999
verbose: True

[gcode_shell_command STOP_RECORDING]
command: /usr/bin/stop_recording.sh
timeout: 5
verbose: True

[gcode_macro START_PRINT_RECORDING]
gcode:
  RESPOND MSG="Starting print recording"
  RUN_SHELL_COMMAND CMD=START_RECORDING PARAMS={printer.print_stats.filename}

[gcode_macro STOP_PRINT_RECORDING]
gcode:
  RESPOND MSG="Stopping print recording"
  RUN_SHELL_COMMAND CMD=STOP_RECORDING